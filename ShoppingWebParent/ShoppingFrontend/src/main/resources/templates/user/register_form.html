<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <div th:replace="/fragment/fragments :: html_head_login('Sign In', 'tag')">
    </div>
</head>

<body>
<div class="container-fluid position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sign In Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h3 class="text-center">Sign Up</h3>
                    </div>
                    <!-- End Message Logout-->
                    <form id="formRegister"
                          th:action="@{/register}"
                          method="POST"
                          th:object="${user}">
                        <!-- ThÃªm CSRF token -->
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="firstNameInput" name="firstName" th:field="*{firstName}" placeholder="E.g. Dang" required>
                            <label for="firstNameInput">First name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="lastNameInput" name="lastName" th:field="*{lastName}" placeholder="E.g. Quoc Dat" required>
                            <label for="lastNameInput">Last name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="emailInput" name="email" th:field="*{email}" placeholder="name@example.com" required>
                            <label for="emailInput">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="passwordInput" name="password" th:field="*{password}" placeholder="Password" required>
                            <label for="passwordInput">Password</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm password" required>
                            <label for="confirmPasswordInput">Confirm password</label>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Register</button>

                        <p class="text-center mt-3 mb-0">Already have an account? <a th:href="@{/login}">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign In End -->
</div>

<!-- JavaScript Libraries -->
<div th:replace="/fragment/fragments :: html_script">

</div>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>

</body>

</html>
