<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>SideBar Admin</title>
</head>
<body>
<!-- Sidebar admin-->
<div th:fragment="admin_sidebar" th:remove="tag">
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
            <a href="index.html" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>ADMIN</h3>
            </a>
            <div class="d-flex align-items-center ms-4 mb-4">
                <div class="position-relative">
                    <img class="rounded-circle" th:src="@{/images/avatarAdmin.png}" alt="" style="width: 40px; height: 40px;">
                    <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                </div>
                <div class="ms-3">
                    <h6 class="mb-0" sec:authentication="principal.fullName"></h6>
                    <span>Admin</span>
                </div>
            </div>
            <div class="navbar-nav w-100">
                <a th:href="@{/}"
                   th:class="${#httpServletRequest.requestURI.substring(#httpServletRequest.contextPath.length()) == '/' ? 'nav-item nav-link active' : 'nav-item nav-link'}">
                    <i class="fa fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a th:href="@{/products}"
                   th:class="${#httpServletRequest.requestURI.substring(#httpServletRequest.contextPath.length()).startsWith('/products') ? 'nav-item nav-link active' : 'nav-item nav-link'}">
                    <i class="fa fa-th me-2"></i>Products
                </a>
                <a th:href="@{/categories}"
                   th:class="${#httpServletRequest.requestURI.substring(#httpServletRequest.contextPath.length()).startsWith('/categories') ? 'nav-item nav-link active' : 'nav-item nav-link'}">
                    <i class="fa-solid fa-layer-group"></i>Categories
                </a>
                <a th:href="@{/users}"
                   th:class="${#httpServletRequest.requestURI.substring(#httpServletRequest.contextPath.length()).startsWith('/users') ? 'nav-item nav-link active' : 'nav-item nav-link'}">
                    <i class="fa-solid fa-users"></i>Users
                </a>
            </div>
        </nav>
    </div>
</div>
<!-- END Sidebar admin-->
</body>
</html>
