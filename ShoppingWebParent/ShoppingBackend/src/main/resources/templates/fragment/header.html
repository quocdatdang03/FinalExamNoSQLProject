<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fragment Header Admin</title>
</head>
<body>
    <!-- Header admin-->
    <nav th:fragment="admin_header" th:remove="tag">
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
            <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
            </a>
            <a href="#" class="sidebar-toggler flex-shrink-0">
                <i class="fa fa-bars"></i>
            </a>
            <form class="d-none d-md-flex ms-4">
                <input class="form-control border-0" type="search" placeholder="Search">
            </form>
            <div class="navbar-nav align-items-center ms-auto">
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <img class="rounded-circle me-lg-2" th:src="@{/images/avatarAdmin.png}" alt="" style="width: 40px; height: 40px;">
                        <span class="d-none d-lg-inline-flex" sec:authentication="principal.fullName">
                    </a>
                    <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                        <a th:href="@{/users/account_details}" class="dropdown-item">My Profile</a>
                        <!-- Hidden Form for logout-->
                        <form th:action="@{/logout}" method="post" hidden="hidden" id="logoutForm">
                            <input type="submit" value="Logout"/>
                        </form>
                        <a href="#" id="btnLogout" class="dropdown-item">Log Out</a>
                    </div>
                </div>
            </div>
        </nav>
    </nav>
    <!-- END Header admin-->
</body>
</html>
