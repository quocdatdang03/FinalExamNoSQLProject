<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <div th:replace="/fragment/fragments :: html_head(${pageTitle}, 'tag')">
    </div>
</head>

<body>
<div class="container-fluid position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div th:replace="/fragment/sidebar :: admin_sidebar">
    </div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:replace="/fragment/header :: admin_header">

        </div>
        <!-- Navbar End -->

<!-- Checkout Start -->
<div class="container-fluid mt-5" style="height:80vh;">
    <div class="row px-xl-5">
        <div class="col-lg-8 offset-2">
            <div th:if="${message!=null}" class="alert alert-success alert-dismissible fade show mx-auto" style="max-width: 700px;" role="alert" >
                <i class="fa-solid fa-circle-check"></i>
                [[${message}]]
                <button type="button" class="bg-transparent" data-bs-dismiss="alert">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="pr-3">Account Details</span></h5>
            <div class="bg-light p-30 mb-5">
                <form th:action="@{/users/account_details}" method="post" th:object="${user}">
                    <div class="row gy-3 p-5">
                            <!-- Hidden Field to store ID-->
                            <input type="hidden" id="id" th:field="*{id}" />
                            <!-- Hidden field to store roles -->
                            <input type="hidden" th:field="*{role}" />
                            <!-- Hidden field to store enabled -->
                            <input type="hidden" th:field="*{enabled}" />
                            <div class="col-md-6 form-group">
                                <label>First Name</label>
                                <input class="form-control" type="text" th:field="*{firstName}">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Last Name</label>
                                <input class="form-control" type="text" th:field="*{lastName}">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>E-mail  <i>(*can't be changed!)</i></label>
                                <input class="form-control" type="text" readonly th:field="*{email}">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" th:field="*{password}" placeholder="Leave blank if you don't want to change password">
                            </div>
                            <input class="col-6 offset-3 btn btn-primary mt-3" type="submit" value="Save changes">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Checkout End -->


        <!-- Footer Start -->
        <div th:replace="/fragment/footer :: admin_footer">

        </div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<div th:replace="/fragment/fragments :: html_script">

</div>
</body>

</html>
