spring.application.name=ShoppingBackend

# port of admin web
server.port=9000

# Root Context Path of admin web
server.servlet.context-path=/webAdmin

# configuration for Spring Data MongoDB: (port of mongoDb by default is : 27017)
spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
spring.data.mongodb.database = electronicStore

# properties for Enable Live Reload:
spring.thymeleaf.cache=false
